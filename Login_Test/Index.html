 <script src="https://kit.fontawesome.com/95d7ee3267.js" crossorigin="anonymous"></script>

<body class="bg-dark">
  <section>

    <div class="row g-0">
      <div class="col-lg-7">
      </div>
      <div class="col-lg-5 d-flex flex-column align-items-end min-vh-100">
        <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4">
          <img src="Images/2.jpg" class="img-fluid" width="200" height="100">
        </div>
        <div class="px-lg-5 py-lg-4 p-4">
          <h1 class="font-weiht-bold mb-4"> Bienvenido de vuelta</h1>
          <form class="mb-5">
            <div class="mb-4">
              <label for="exampleInputEmail1" class="form-label font-weight-bold">Email</label>
              <input type="email" class="form-control bg-dark-x border-0" placeholder="Ingresa tu email" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            <div class="mb-4">
              <label for="exampleInputPassword1" class="form-label font-weight-bold">Contraseña</label>
              <input type="password" class="form-control  bg-dark-x border-0 mb-2" placeholder="Ingresa tu contraseña" id="exampleInputPassword1">
              <a href="#" class="form-text text-muted text-decoration-none">¿Has olvidado tu contraseña?</a>
            </div>

            <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>

          </form>

          <p class="font-weight-bold text-center text-muted"> o inicia sesión con </p>
          <div class="d-flex justify-content-around">
            <button type="submit" class="btn btn-outline-light flex-grow-1 mr-2"><i class="fab fa-google lead mr-2"></i>Google</button>
            <button type="submit" class="btn btn-outline-light flex-grow-1 ml-2"><i class="fab fa-facebook-f mr-2"></i>Facebook</button>
          </div>
        </div>
  </section>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
